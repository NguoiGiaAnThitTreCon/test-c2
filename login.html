<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Control Login</title>
  <style>
    body{font-family: Arial; display:flex; align-items:center; justify-content:center; height:100vh;}
    .box{width:360px;padding:24px;border:1px solid #ddd;border-radius:8px;}
  </style>
</head>
<body>
  <div class="box">
    <h3>Admin Login</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for cat,msg in messages %}
            <li style="color: {% if cat=='danger' %}red{% else %}green{% endif %};">{{msg}}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="password" name="password" placeholder="Password" style="width:100%;padding:8px;margin-bottom:8px;">
      <button type="submit" style="padding:8px 12px;">Login</button>
    </form>
    <p style="font-size:12px;color:#666;margin-top:12px;">
      xem sẽ đi .
    </p>
  </div>
</body>
</html>
